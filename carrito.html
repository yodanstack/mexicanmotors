  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><span class="text-primary">Mexican</span>Motor</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-start"
          aria-controls="navbar-start"
          aria-expanded="false"
          aria-label="toggle navigator"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-start">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="./tienda.html" class="nav-link">Tienda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Sucursales</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="icons">
        <a href="./crear_cuenta.html"> <i class="bi bi-person-fill"></i></a>
      </div>
    </nav>
    <div class="carro_container col-lg-6 col-md-4 bg-light">
      <div class="tittle">
        <!-- <h2 style="margin-top: 70px; margin-bottom: 70px;">Productos en carrito</h2> -->
      </div>
      <div class="imag_container">
        <div class="row">
          <div class="col-12 col-md-9">
            <div class="imagen__carrito">
              <img src="./img/productos/Cadenas/choho-dor-520.jpg" alt="" />
            </div>
            <div class="tittle_prod">
              <em
                style="
                  font-size: 20px;
                  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
                "
                >Cadena Generica para motocicleta de la marca Chocho-dor</em
              >
            </div>
          </div>
          <div
            class="btns col-12 col-md-3 d-flex justify-content-center align-items-center"
          >
            <button>Eliminar</button>
            <button>Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="tabla__precios col-lg-3 col-md-4 bg-light"
      style="border-radius: 5px; border: 2px solid rgba(128, 128, 128, 0.521)"
    >
      <div class="row">
        <div class="tb_tittle">
          <h3>Resumen de compra</h3>
        </div>
        <div class="cuerpo__trabla">
          <p>Productos (1)</p>
          <em>Precio del productos</em><br />
          <em>Iva</em>
        </div>
        <div class="tbs_tittle">
          <h4>Total a pagar</h4>
        </div>
        <div class="compra">
          <button>Comparar Ahora</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
